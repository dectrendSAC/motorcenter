    <button *ngIf="displayBtns" mat-stroked-button class="btnRight" [routerLink]="'../concesionario'">
        <div class="bg-gradient"></div>
        <span>VEHICULOS</span>
    </button>

    <button *ngIf="displayBtns" mat-stroked-button class="btnLeft" (mouseenter)="playVideo()" (mouseleave)="pauseVideo()">
        <div class="bg-gradient"></div>
        <span>NOSOTROS</span>
    </button>

    <video muted="muted" loop id="motorcenterVideo" #videoPlayer autoplay="">
        <source src="../../../assets/videos/motorcenter.mp4" type="video/mp4">
    </video>

    <div class="image-stack">
        <div @fadeInOut *ngIf="displayVehicles" class="only-car" [class.active]="tiggerVehiclesEvent">
            <img src="assets/images/only_car.png">
        </div>

        <div @fadeInOut *ngIf="displayVehicles" class="truck" [class.active]="tiggerVehiclesEvent">
           <img src="assets/images/camion.png">
        </div>

        <div @fadeInOut *ngIf="displayLines" class="trees">
            <img src="assets/images/arboles.png">
         </div>

        <div [@bounceIn]="displayRoad" *ngIf="displayRoad" class="road">
            <div @fadeInOut *ngIf="displayLines" class="infinite-lines" [class.active]="tiggerVehiclesEvent"></div>
            <img src="assets/images/carretera.png">
        </div>

        <div [@bounceIn]="displayTerrain" class="terrain">
            <img src="assets/images/terreno.png">
        </div>
    </div>

    <div @fadeInOut *ngIf="displayPhrase" class="phrase">
        Los motores y tu seguridad nos hacen ser
        <h1>{{phrase}}</h1>
    </div>

    <div @fadeInOut *ngIf="displaySignIn">
        <span *ngIf="!displayProfile" class="pulse"></span>
        <div class="login" (click)="showLogin(); displayProfile && menuTrigger.openMenu()">
            <div *ngIf="!displayProfile" id="noLogin" class="no-profile"></div>
            <div id="Login" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu">
                <div *ngIf="displayProfile" class="profile"></div>
                <div *ngIf="displayProfile" class="profileFrame"><div class="profileContent"></div></div>
            </div>
            <span>{{displayProfile ? 'Random client' : 'Iniciar sesión'}}</span> 
        </div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item color="primary">
              <mat-icon>account_circle</mat-icon>
              <span>Perfil</span>
            </button>
            <button mat-menu-item [matMenuTriggerFor]="dealer">
              <mat-icon>emoji_transportation</mat-icon>
              <span>Concesionario</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
        <mat-menu #dealer="matMenu">
            <button mat-menu-item routerLink="/vehiculos">
              <mat-icon>directions_car</mat-icon>
              <span>Vehículos</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>miscellaneous_services</mat-icon>
                <span>Repuestos</span>
              </button>
            <button mat-menu-item disabled>
              <mat-icon>home_repair_service</mat-icon>
              <span>Taller</span>
            </button>
        </mat-menu>
    </div>

    <div @slideDownUp *ngIf="displayLogo" class="socialBtns">
        <a href="" id="faceBtn" class="sBtn"></a>
        <a href="" id="instaBtn" class="sBtn"></a>
        <a href="" id="waBtn" class="sBtn"></a>
    </div>

    <div @fadeOut *ngIf="displayLogin" class="blackScreen">
        <app-login *ngIf="displayLogin" id="login-form-wrapper" (displayLogin)="hideLogin($event)" (displayProfile)="showProfile($event)"></app-login>
    </div>

</div>
