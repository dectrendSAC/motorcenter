<div id="clientPromotions">
  <mat-card class="profileCard" *ngFor="let prom of clientPromotions; let i = index">
      <mat-card-header>
        <mat-card-title>{{prom.promTitle}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="image-stack-2">
          <img src={{prom.promImage}}>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="acceptBtn status" (click)="enlargeImage(i)">
          <div class="bg-gradient"></div>
          <span>VER M√ÅS</span>
        </button>
      </mat-card-actions>
  </mat-card>
</div>
